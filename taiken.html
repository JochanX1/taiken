<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>パスワード入力ページ</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #ffffff;
      padding: 24px 28px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 360px;
      width: 100%;
      box-sizing: border-box;
    }
    h1 {
      font-size: 20px;
      margin-top: 0;
      margin-bottom: 12px;
      text-align: center;
    }
    p {
      font-size: 14px;
      margin-top: 0;
      margin-bottom: 16px;
      text-align: center;
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
    }
    input[type="password"] {
      width: 100%;
      padding: 8px 10px;
      font-size: 14px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
    }
    button {
      width: 100%;
      padding: 8px 10px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background-color: #1976d2;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #145ea8;
    }
    .error {
      color: #d32f2f;
      font-size: 13px;
      margin-top: 4px;
      min-height: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>暗号を入力してね！</h1>
    <p>説いた暗号を平文で入力してアクセスしてください。</p>
    <form id="passwordForm">
      <label for="password">平文</label>
      <input type="password" id="password" autocomplete="off" required>
      <button type="submit">送信</button>
      <div class="error" id="errorMessage"></div>
    </form>
  </div>

  <script>
    // ===== 設定エリア =====
    // 正解のパスワード
    const CORRECT_PASSWORD = "PREZENT";  // ←ここを書き換えてください
    // パスワードが正しかったときに飛ばしたいURL
    const REDIRECT_URL = "https://www.canva.com/design/DAG8WJ4EDZU/0AIoruK9QbWZ2B0zYQIWFw/view?utm_content=DAG8WJ4EDZU&utm_campaign=designshare&utm_medium=link2&utm_source=uniquelinks&utlId=h5ec7976909"; // ←ここを書き換えてください
    // ======================

    const form = document.getElementById("passwordForm");
    const passwordInput = document.getElementById("password");
    const errorMessage = document.getElementById("errorMessage");

    form.addEventListener("submit", function (event) {
      event.preventDefault(); // 通常のフォーム送信を止める

      const entered = passwordInput.value;

      if (entered === CORRECT_PASSWORD) {
        // 正しい場合は別サイトへ遷移
        window.location.href = REDIRECT_URL;
      } else {
        // 間違っている場合はエラーメッセージ表示
        errorMessage.textContent = "パスワードが違います。もう一度入力してください。";
        passwordInput.value = "";
        passwordInput.focus();
      }
    });
  </script>
</body>
</html>
